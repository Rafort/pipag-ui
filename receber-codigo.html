<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://pgmais.com.br/wp-content/uploads/2022/12/logo-pg-mais-w.svg" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <title>Portal de Negociação</title>
</head>

<body style="background-color:#fff;">
  <div class="capa-pp">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column py-1 col-12 justify-content-center align-items-center feed1 col-lg-12">
          <h5 class="text-center text-secondary mt-3 mb-4" style="font-weight: 700;">Portal de Negociação</h5>
          <div class="row" width="100%">
            <div class="col-6 border-right"><img height="32px" src="img/logo-pgmais.png" class="mx-auto"></div>
            <div class="col-6"><img height="27px" src="img/logo-picpay.svg" class="mx-auto"></div>
          </div>
          <h6 class="text-center mt-4 px-5" style="font-weight: 600;">Receber o código de acesso</h6>
          <div class="card-h my8" style="max-width: 312px;">
            <div class="my8">
              <p class="mb-1" style="color:#3A4148; ">Preencha os campos abaixo para receber seu código de acesso.</p>
              <form class="mb-4">
                <div class="form-group my-0">
                  <div class="form-group"> <input type="text" class="form-control form-control-sm" placeholder="Seu CPF ou CNPJ" id="form1"> </div>
                  <p class="mb-2 mt-3" style="color:#3A4148; ">Selecione seu contato para receber o código:</p>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="sms-r" name="email-r" class="custom-control-input" checked="">
                    <label class="custom-control-label pt-1" for="sms-r">Por SMS</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline mr-5">
                    <input type="radio" id="email-r" name="email-r" class="custom-control-input">
                    <label class="custom-control-label pt-1" for="email-r">Por E-mail</label>
                  </div>
                  <input type="text" class="form-control mt-1 mb-3" placeholder="Insira seu telefone" id="form9">
                  <div class="form-group" style="margin-bottom:16px;">
                    <input type="checkbox" name="termo-de-uso" id="termo-de-uso" class="float-left mt-1">
                    <p class="ml-4" style="font-size: 12px;"> Autorizo a PicPay a entrar em contato pelo contato informado. </p>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary d-flex btn-block justify-content-center my-1 mx-auto">Receber código</button>
              </form>
              <div class="row">
                <div class="col-12">
                  <a href="index.html" class="pr-4" style="font-size: 12px;text-decoration:underline;"> Já tenho o código</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>

</html>
